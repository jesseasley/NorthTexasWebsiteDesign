<!DOCTYPE html>
<html lang="en">
<head>
    <title>Orientation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script>
        $(document).on('pagecreate', function (evt) {
            $("#firstpage").on("orientationchange", function (e, o) {
                alert("Orientation changed to: " + e.orientation);
            });
        });
    </script>
    <style>
    </style>
</head>
<body>
    <section id="firstpage" data-role="page">
        <header data-role="header">
            <h1>Orientation Event Example</h1>
        </header>
        <div class="ui-content">
            <p>This is page 1</p>
        </div>
    </section>
</body>
</html>
