<!DOCTYPE html>
<html lang="en">
<head>
    <title>JScript Page Transitions</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.11.0.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script>
        function doChange(newPage) {
            $("body").pagecontainer("change", newPage, { transition: "slide" });
        }
    </script>
    <style>
    </style>
</head>
<body>
    <section id="firstpage" data-role="page">
        <header data-role="header">
            <h1>Page Header</h1>
        </header>
        <div class="ui-content">
            <p>This is page 1</p>
            <button onclick="doChange('#secondpage')">Go to Page 2 Via Script</button>
        </div>
        <footer data-role="footer"><h2>Page Footer</h2></footer>
    </section>

    <!-- This is the first page -->
    <section id="secondpage" data-role="page">
        <header data-role="header">
            <h1>Page Header</h1>
        </header>
        <div class="ui-content">
            <p>This is page 2</p>
            <button onclick="doChange('#firstpage')">Go to Page 1 Via Script</button>
        </div>
        <footer data-role="footer"><h2>Page Footer</h2></footer>
    </section>
</body>
</html>
