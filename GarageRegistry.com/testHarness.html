        function saveUserPicture(username, password, filename, project, year, make, model, trim) {
            $.ajax({
                type: "POST",
                url: "saveUserPicture.php",
                data: "username=" + username +
                    "&filename=" + filename +
                    "&project=" + project +
                    "&year=" + year +
                    "&make=" + make +
                    "&model=" + model +
                    "&trim=" + trim +
                    "&password=" + password,
                success: function (data) {
                    alert(data);
                },
                error: function (jqXHR, status, err) {
                    alert("AJAX call failed! Error returned: " + err);
                }
            });
        }
